<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bacterial Virulence Prediction Tool</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }
        h1 {
            text-align: center;
        }
        form {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        textarea {
            width: 100%;
            height: 200px;
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 10px;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        .results {
            max-width: 600px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .results p {
            margin-bottom: 10px;
        }
        .results hr {
            margin: 10px 0;
            border: none;
            border-top: 1px solid #ddd;
        }
        .download-link {
            display: block;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Bacterial Virulence Prediction Tool</h1>
    <form id="uploadForm" action="/predict" method="post">
        <textarea id="sequences" name="sequences" placeholder="Enter sequences here, one per line..."></textarea>
        <br>
        <input type="submit" value="Predict">
    </form>

    <div id="predictionResults" class="results"></div>

    <script>
        document.getElementById('uploadForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const formData = new FormData(this);

            fetch('/predict', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                const resultsDiv = document.getElementById('predictionResults');
                resultsDiv.innerHTML = '<h2>Prediction Results</h2>';
                data.predictions.forEach(prediction => {
                    resultsDiv.innerHTML += `
                        <p><strong>Sequence:</strong> ${prediction.sequence}</p>
                        <p><strong>Prediction:</strong> ${prediction.prediction}</p>
                        <hr>
                    `;
                });

                const downloadLink = document.createElement('a');
                downloadLink.setAttribute('href', data.file_path);
                downloadLink.setAttribute('download', 'prediction_results.xlsx');
                downloadLink.textContent = 'Download Excel';
                downloadLink.className = 'download-link';
                resultsDiv.appendChild(downloadLink);
            })
            .catch(error => {
                console.error('Error:', error);
                const resultsDiv = document.getElementById('predictionResults');
                resultsDiv.innerHTML = '<p>Error predicting sequences.</p>';
            });
        });
    </script>
</body>
</html>
